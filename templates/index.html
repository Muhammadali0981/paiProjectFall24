        body {
            font-family: 'Times New Roman', Times, serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 200px;
            line-height: 1.6;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);

        h1 {
            text-align: center;
            color: #2c3e50;

        }
        nav a:hover {
            background-color: #6a5acd;
            color: #ffffff;
