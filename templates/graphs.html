<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphs Analysis</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9; 
            color: #333; 
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
        }
        .graph-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; 
            margin-top: 20px;
        }
        .graph-item {
            text-align: center;
            background-color: #ffffff; 
            border: 2px solid #dcdcdc; 
            border-radius: 8px; 
            padding: 15px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); 
        }
        img {
            max-width: 100%; 
            height: auto; 
            border-radius: 5px; 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15); 
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 10px 15px;
            background-color: #fffafa;
            color: #6a5acd;
            text-decoration: none;
            border: 2px solid #6a5acd;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .back-link:hover {
            background-color: #6a5acd;
            color: #ffffff;
            box-shadow: 2px 2px 7px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Data Visualization Graphs</h1>

    <div class="graph-container">
        <div class="graph-item">
            <h2>Box Plot</h2>
            <img src="{{ box_plot }}" alt="Box Plot">
        </div>

        <div class="graph-item">
            <h2>Correlation Heatmap</h2>
            <img src="{{ correlation_plot }}" alt="Correlation Plot">
        </div>

        <div class="graph-item">
            <h2>Regression Plot</h2>
            <img src="{{ regression_plot }}" alt="Regression Plot">
        </div>
    </div>

    <h2>Distribution Plots</h2>
    <div class="graph-container">
        {% for plot in distribution_plots %}
        <div class="graph-item">
            <img src="{{ plot }}" alt="Distribution Plot">
        </div>
        {% endfor %}
    </div>

    <a href="/" class="back-link">Back to Dashboard</a>
</body>
</html>
